<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="grid.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="title">Tic Tac Toe</h1>
    </header>

    <main class="container">
        <div class="menu">

            <div class="first-player">
                <label for="player1">❌</label>
                <input autofocus autocomplete="off" type="text" placeholder="Player 1" id="player1">
                <h1 class="score1">0</h1>
            </div>

            <div class="second-player">
                <label for="player2">❌</label>
                <input autofocus autocomplete="off" type="text" placeholder="Player 2" id="player2">
                <h1 class="score2">0</h1>  
            </div>

            <button class="button">PLAY</button>

        </div>
        <div class="game">
                <div class="grid-cell" data-value="0"></div>
                <div class="grid-cell" data-value="1"></div>
                <div class="grid-cell" data-value="2"></div>
                <div class="grid-cell" data-value="3"></div>
                <div class="grid-cell" data-value="4"></div>
                <div class="grid-cell" data-value="5"></div>
                <div class="grid-cell" data-value="6"></div>
                <div class="grid-cell" data-value="7"></div>
                <div class="grid-cell" data-value="8"></div>
        </div>
    </main>
    <script href="script.js"></script>
</body>
</html>
